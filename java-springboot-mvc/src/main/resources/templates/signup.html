<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/todo.css}" />
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <div>
            <label>Username:</label>
            <input type="text" th:field="*{username}" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" required />
        </div>
        <div th:if="${error}">
            <span th:text="${error}" style="color:red"></span>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <a th:href="@{/login}">Already have an account? Login</a>
</div>
</body>
</html>
