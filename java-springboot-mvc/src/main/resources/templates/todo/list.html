<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Todos</title>
    <link rel="stylesheet" th:href="@{/css/todo.css}" />
</head>
<body>
<div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center">
        <h1>Todos</h1>
        <div>
            <span sec:authorize="isAuthenticated()">Hello, <span sec:authentication="name"></span></span>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" onclick="event.preventDefault();document.getElementById('logoutForm').submit();">Logout</a>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
            <a sec:authorize="!isAuthenticated()" th:href="@{/oauth2/authorization/keycloak}">Login</a>
        </div>
    </div>

    <a sec:authorize="hasRole('USER') or hasRole('ADMIN')" href="/todos/new" class="btn">New Todo</a>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${todos}">
            <td th:text="${t.title}">Title</td>
            <td th:text="${t.description}">Description</td>
            <td th:text="${t.completed}">false</td>
            <td>
                <a sec:authorize="hasRole('USER') or hasRole('ADMIN')" th:href="@{'/todos/edit/' + ${t.id}}">Edit</a>
                <form sec:authorize="hasRole('ADMIN')" th:action="@{'/todos/delete/' + ${t.id}}" method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
