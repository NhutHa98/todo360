<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${todo.id} != null ? 'Edit Todo' : 'New Todo'">Todo</title>
    <link rel="stylesheet" th:href="@{/css/todo.css}" />
</head>
<body>
<div class="container">
    <h1 th:text="${todo.id} != null ? 'Edit Todo' : 'New Todo'">Todo</h1>
    <form th:action="@{/todos}" th:object="${todo}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="field">
            <label>Title</label>
            <input type="text" th:field="*{title}" required />
        </div>
        <div class="field">
            <label>Description</label>
            <textarea th:field="*{description}"></textarea>
        </div>
        <div class="field">
            <label>
                <input type="checkbox" th:field="*{completed}" /> Completed
            </label>
        </div>
        <div class="actions">
            <button type="submit">Save</button>
            <a href="/todos">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
